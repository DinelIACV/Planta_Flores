<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
        }
        #cart h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja Virtual</h1>
    </header>

    <div class="product">
        <img src="produto1.jpg" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>R$ 50,00</p>
        <button onclick="addToCart('Produto 1', 50)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
        <img src="produto2.jpg" alt="Produto 2">
        <h2>Produto 2</h2>
        <p>R$ 30,00</p>
        <button onclick="addToCart('Produto 2', 30)">Adicionar ao Carrinho</button>
    </div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="total">0</span></p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({product, price});
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - R$ ${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = total;
        }
    </script>
</body>
</html>
